<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F2F1F1]">
  <section class="fixed inset-0 flex items-center justify-center snap-none	">
    <div class="flex flex-col justify-center items-center modal-box font[roboto]">
      <img class="w-20" src="images/success.png" alt="success">
      <h3 class="text-center font-bold text-xl text-[#27AE60] my-5">Success</h3>
      <p class="font-medium text-center text['#4A4A4A'] text-base mb-1">Thank you for Booking Our Bus Seats. We
        are working hard to find the best service and deals for you. </p>
      <p class="font-light text-center text['#4A4A4A'] text-base">Shortly you will find a confirmation in your
        email.</p>
      <div class="modal-action">
        <form method="dialog">
          <button id="btn-continue"
            class="btn btn-wide flex justify-center rounded-3xl bg-[#27AE60] hover:bg-[#27AE60] text-white text-base font-semibold font-[roboto]">Continue</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    const btnContinue = document.getElementById('btn-continue');
    btnContinue.addEventListener('click', function () {
      window.location.href = 'index.html';
    })
  </script>

</body>

</html>
